name: OneFootball Scraper
on:
  schedule:
    - cron: '0 */6 * * *'  # Setiap 6 jam
  workflow_dispatch:        # Manual trigger
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install system dependencies for Canvas
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libcairo2-dev \
          libjpeg-dev \
          libpango1.0-dev \
          libgif-dev \
          librsvg2-dev \
          build-essential \
          g++
          
    - name: Install Node.js dependencies
      run: npm ci --only=production
      
    - name: Run OneFootball Scraper
      run: |
        mkdir -p hasil_logo
        node scripts/scrape-onefootball.js
        
    - name: Upload generated posters
      uses: actions/upload-artifact@v4
      with:
        name: match-posters
        path: hasil_logo/
        retention-days: 7
        
    - name: Commit and push if changes
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Cek apakah ada perubahan
        if git diff --quiet --exit-code; then
          echo "No changes to commit"
        else
          git add hasil_logo/
          git commit -m "ðŸ¤– Auto-update match posters $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
