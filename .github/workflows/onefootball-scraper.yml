name: OneFootball Scraper & Logo Generator
on:
  schedule:
    - cron: '0 */6 * * *'  # Setiap 6 jam
  workflow_dispatch:  # Bisa run manual

jobs:
  scrape-and-generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev
        npm install axios cheerio puppeteer canvas
        
    - name: Run OneFootball Scraper
      run: node scripts/scrape-onefootball.js
      
    - name: Upload generated images
      uses: actions/upload-artifact@v4
      with:
        name: match-posters
        path: hasil_logo/
        retention-days: 7
        
    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add .
        git commit -m "ðŸ¤– Auto-generated match posters [$(date +'%Y-%m-%d %H:%M')]" || echo "No changes to commit"
        git push
