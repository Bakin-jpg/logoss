name: Scrape Jadwal Bola

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    # PERUBAHAN PENTING DI SINI:
    # Menggunakan ubuntu-22.04 agar kompatibel dengan Playwright 1.41.0
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          playwright install chromium
          playwright install-deps

      - name: Jalankan Scraper
        run: python scrape.py

      - name: Commit dan Push Hasil
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          if [[ -n $(git status -s data/jadwal_bola_final.json) ]]; then
            git add data/jadwal_bola_final.json
            git commit -m "Update jadwal bola: $(date)"
            git push
          else
            echo "Tidak ada perubahan data."
          fi
