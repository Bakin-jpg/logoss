name: Scrape OneFootball

on:
  schedule:
    # Jalan setiap 6 jam (sesuaikan dengan kebutuhan)
    - cron: "0 */6 * * *"
  workflow_dispatch: # Bisa dijalankan manual lewat tombol di GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Izin untuk commit code kembali ke repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: |
          playwright install chromium

      - name: Run Scraper
        run: python scrape.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update match schedule data [skip ci]"
          file_pattern: data/*.json
